<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/root/reset.css">
    <link rel="stylesheet" href="./styles/root/init.css">
    <link rel="stylesheet" href="./styles/components/header.css">
    <link rel="stylesheet" href="./styles/components/dropdown.css">
    <link rel="stylesheet" href="./styles/components/form.css">
    <link rel="stylesheet" href="./styles/components/lightbox.css">
    <link rel="stylesheet" href="./styles/components/likeAndPriceBottom.css">
    <link rel="stylesheet" href="./styles/components/mediaCard.css">
    <link rel="stylesheet" href="./styles/components/contactMe.css">
    <link rel="stylesheet" href="./styles/layouts/home-card.css">
    <link rel="stylesheet" href="./styles/layouts/content-card.css">
    <link rel="stylesheet" href="./styles/layouts/photographe.css">
    <link rel="stylesheet" href="./styles/layouts/mediaZone.css">
    <link rel="stylesheet" href="./styles/layouts/sortZone.css">

    <title>Photographe</title>
</head>

<body>

    <header class="headerPhotograph">
        <a href="index.html" role="link" class="logoPhotographeLink">
            <img src="./medias/logo/logo-fishEye.png" alt="FishEye Home page" class="logoPhotographe" tabindex="0">
        </a>
    </header>

    <main class="mainPhotograph">
        <section class="photographe--section">
            <div class="containerCardPhotograph">
                <div class="index--card-photograph">
                    <div class="photoProfil-photograph" style="background-image: url(&quot;./medias/PhotographersID-Photos/EllieRoseWilkens.jpg&quot;); background-size: cover;">
                    </div>
                </div>
                <div class="index--body-card-photograph">
                    <p class="name--header-card-photograph"></p>
                    <p class="location--body-card-photograph"></p>
                    <p class="citation"></p>
                    <nav class="navTags-photograph"></nav>
                </div>
            </div>
            <div class="sortZone">

                <div class="selectContainer">
                    <label for="sort_by" class="labelSort">Trier par</label>
                    <button role="button" aria-haspopup="listbox" aria-expanded class="dropdown" name="sort_by" id="sort_by">
                        <div class="optionSelected">Popularité</div>
                        <div class="optionContainer closeOptions" role="listbox" aria-activedescendant aria-labelledby="sort_by" >
                            <div tabindex="0" class="option Popularité displayNone" data-value="Popularité">Popularité</div>
                            <div tabindex="0" class="option Date" data-value="Date">Date</div>
                            <div tabindex="0" class="option Titre" data-value="Titre">Titre</div>
                        </div>
                    </button>
                    <i class="fas fa-chevron-down close"></i>
                </div>

            </div>
            <div class="mediaZoneContainer">

                <div class="likeAndPriceBottom">
                    <div class="likeAndPriceBox">
                        <div class="likeAndPriceZoneLike">
                            <span class="likeAndPriceLike"></span>
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="likeAndPriceZonePrice">
                            <span class="likeAndPricePrice"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <button role="button" class="contactMe">Contactez moi</button>

        <div class="lightbox-main"></div>
    </main>
    <script src="./js/photographe.js" type="module"></script>
    <script src="./js/form.js" type="module"></script>
    <script src="./js/media.js" type="module"></script>
</body>

</html>
